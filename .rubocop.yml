AllCops:
  Exclude:
    - Rakefile
    - Berksfile
    - Vagrantfile
    - Thorfile
    - Gemfile
AlignParameters:
  Enabled: true
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
BracesAroundHashParameters:
  Enabled: true
CyclomaticComplexity:
  Enabled: false
GuardClause:
  Enabled: false
PerceivedComplexity:
  Enabled: false
AbcSize:
  Enabled: false
MethodLength:
  Enabled: false
